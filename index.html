<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/custom.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/icons8-burn-cd-ios-16-filled-72.png"
      type="image/x-icon"
    />
    <title>Country Data App</title>
    <script defer type="module" src="/main.js"></script>
  </head>
  <body>
    <main class="main w-screen h-screen">
      <div class="container w-full flex items-center">
        <header class="tittle w-full flex h-full justify-center items-center">
          <h1 class="tittle-text text-slat-700">COUNTRY INFO BELOW</h1>
          <div class="line"></div>
        </header>
        <!-- search area -->
        <section class="search--area w-full flex justify-center items-center">
          <div class="input--parent flex rounded-full">
            <input
              type="text"
              placeholder="search a country name..."
              class="search--input"
            />
            <button class="search--btn">
              <img src="./src/assets/icons8-search.svg" class="search--icon" />
            </button>
          </div>
        </section>

        <!-- main content-->
        <section class="box flex items-center w-full h-screen">
          <div
            class="loader bg-transparent flex justify-center items-center h-full w-full"
          >
            <img src="./src/assets/loading-1.svg" class="load" />
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
